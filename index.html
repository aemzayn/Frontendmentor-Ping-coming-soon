<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/d50ca1a9fa.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <script src="script.js" defer></script>
  <title>Ping coming soon page</title>
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="PING. Logo">
  <h1>We are launching <span>soon!</span></h1>
  <h4>Subscribe and get notified</h4>
  <form>
    <div class="input">
      <input id="email-input" type="text" placeholder="Your email address...">
      <p id="invalid">Please provide a valid email address </p>
    </div>
    <div class="button-container">
      <button id="button">Notify Me</button>
    </div>
  </form>
  <img class="illustration" src="images/illustration-dashboard.png" alt="Dashbord Illustration">
  <div class="social-media">
    <div class="circle"><i class="fb fab fa-facebook-f"></i></div>
    <div class="circle"><i class="twitter fab fa-twitter"></i></div>
    <div class="circle"><i class="instagram fab fa-instagram"></i></div>
  </div>
  <h5>&copy; Copyright Ping. All rights reserved.</h5>
</body>
</html>
